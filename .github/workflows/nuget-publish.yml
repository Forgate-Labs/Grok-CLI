name: Publish NuGet Package

on:
  push:
    branches:
      - nuget
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Extract package version
        id: package_version
        run: |
          version=$(grep -oPm1 '(?<=<Version>)[^<]+' GrokCLI/GrokCLI.tui/GrokCLI.tui.csproj)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "PACKAGE_VERSION=$version" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore GrokCLI/GrokCLI.tui/GrokCLI.tui.csproj

      - name: Build solution
        run: dotnet build GrokCLI/GrokCLI.tui/GrokCLI.tui.csproj --configuration Release --no-restore

      - name: Pack tool project
        run: dotnet pack GrokCLI/GrokCLI.tui/GrokCLI.tui.csproj --configuration Release --no-build --output out

      - name: Publish package to NuGet
        env:
          NUGET_API_KEY: ${{ nuget.NUGET_API_KEY }}
        run: dotnet nuget push out/*.nupkg --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate

      - name: Tag release
        run: |
          version="${{ steps.package_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f "v$version"
          git push origin "refs/tags/v$version" --force

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: v${{ steps.package_version.outputs.version }}
          body: Release v${{ steps.package_version.outputs.version }}
          files: out/*.nupkg
